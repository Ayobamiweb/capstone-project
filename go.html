
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 40%;
      width: 50%;
      overflow: hidden; /* remove scrollbars */
    }

    .slider {
      width: 100vw;  /* full width */
      height: 70vh; /* full height */
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      animation: slideShow 16s infinite; /* adjust time if you add more images */
    }

    .slides img {
      width: 100vw;
      height: 70vh;
      object-fit: cover; /* keeps images proportional, fills screen */
      flex-shrink: 0;
    }

    /* Animation for infinite slideshow */
    @keyframes slideShow {
      0%   { transform: translateX(0%); }
      30%  { transform: translateX(0%); }

      35%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }

      55%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }

      80%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }

      100% { transform: translateX(0%); } /* loop back */
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://picsum.photos/id/1015/1920/1080" alt="Image 1">
      <img src="https://picsum.photos/id/1016/1920/1080" alt="Image 2">
      <img src="https://picsum.photos/id/1018/1920/1080" alt="Image 3">
      <img src="https://picsum.photos/id/1020/1920/1080" alt="Image 4">
    </div>
  </div>
</body>
</html>
