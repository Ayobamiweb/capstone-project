
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .slider {
      width: 500px;
      height: 300px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 500px;
      height: 300px;
      object-fit: cover;
    }

    /* Optional: Navigation buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <img src="opoid.jpg" alt="Image 1">
      <img src="img.jpg" alt="Image 2">
      <img src="inj.jpg" alt="Image 3">
      <img src="peg.jpg" alt="Image 4">
    </div>
    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById("slides");
    const total = slides.children.length;

    function showSlide() {
      slides.style.transform = `translateX(${-index * 500}px)`;
    }

    function nextSlide() {
      index = (index + 1) % total;
      showSlide();
    }

    function prevSlide() {
      index = (index - 1 + total) % total;
      showSlide();
    }

    // Auto-slide every 3 seconds//
    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
